services:
  # Web Service (Rails App)
  - type: web
    name: bros-nuzlocke-tracker-web
    env: ruby
    runtime: ruby
    plan: starter
    # ビルド時はDB接続をスキップ、本番実行時のみ接続
    buildCommand: "bundle install && RAILS_ENV=production SECRET_KEY_BASE=dummy ./bin/rails assets:precompile"
    startCommand: "./bin/rails db:prepare && ./bin/rails server -p $PORT -e $RAILS_ENV"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false
      # 外部データベース用環境変数（手動設定）
      - key: DATABASE_URL
        sync: false
