services:
  # Web Service (Rails App)
  - type: web
    name: bros-nuzlocke-tracker-web
    env: ruby
    plan: starter
    buildCommand: "bundle install && yarn install && SECRET_KEY_BASE=dummy RAILS_ENV=production ./bin/rails assets:precompile && ./bin/rails db:migrate"
    startCommand: "./bin/rails server -p $PORT -e $RAILS_ENV"
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_MAX_THREADS
        value: 5
      - key: SOLID_QUEUE_IN_PUMA
        value: true
      - key: RAILS_ASSUME_SSL
        value: true
      - key: RAILS_FORCE_SSL
        value: true
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bros-nuzlocke-tracker-db
          property: connectionString

  # Background Jobs (if needed separately)
