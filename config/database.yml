# Bros Nuzlocke Tracker Database Configuration 🗄️
# 開発環境ではSQLite、本番環境ではPostgreSQL（Supabase）

# 開発環境：SQLite（ローカル開発用）
development:
  adapter: sqlite3
  database: storage/development.sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

# テスト環境：SQLite（テスト用）
test:
  adapter: sqlite3
  database: storage/test.sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

# 本番環境：PostgreSQL（Supabase/Render）
production:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  
  # Supabase用のDATABASE_URL設定
  <% if ENV["DATABASE_URL"].present? %>
  url: <%= ENV["DATABASE_URL"] %>
  <% else %>
  # フォールバック設定（開発・テスト用）
  host: <%= ENV["DATABASE_HOST"] || "localhost" %>
  port: <%= ENV["DATABASE_PORT"] || 5432 %>
  database: <%= ENV["DATABASE_NAME"] || "bros_nuzlocke_tracker_production" %>
  username: <%= ENV["DATABASE_USER"] || "postgres" %>
  password: <%= ENV["DATABASE_PASSWORD"] || "" %>
  <% end %>
  
  # Supabase最適化設定
  connect_timeout: 10
  read_timeout: 10
  write_timeout: 10
  checkout_timeout: 5
  variables:
    statement_timeout: 30s
    lock_timeout: 10s
  connect_timeout: 30
  read_timeout: 30
  write_timeout: 30
  # SSL必須（Supabase要件）
  sslmode: require
  # IPv4強制（Render IPv6非対応対策）
  hostaddr: <%= ENV["DATABASE_HOSTADDR"] if ENV["DATABASE_HOSTADDR"].present? %>
  # PostgreSQL IPv4優先設定
  application_name: "bros-nuzlocke-tracker"
