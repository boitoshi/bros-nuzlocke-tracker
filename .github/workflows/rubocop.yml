name: RuboCop Auto-fix
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # リポジトリ書き込み権限
  pull-requests: write  # PRコメント権限

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # 全履歴を取得

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4
        bundler-cache: true

    - name: Run RuboCop with auto-correct
      run: |
        bundle exec rubocop --safe-auto-correct

    - name: Check for changes
      id: verify-changed-files
      run: |
        if ! git diff --quiet; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "Auto-fix RuboCop violations [skip ci]"
        git push

    - name: Create Pull Request comment (for PR events)
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🤖 RuboCopによる自動修正が必要です。ローカルで`bundle exec rubocop --safe-auto-correct`を実行してください。'
          });