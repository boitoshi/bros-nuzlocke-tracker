name: RuboCop Auto-fix
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write  # ãƒªãƒã‚¸ãƒˆãƒªæ›¸ãè¾¼ã¿æ¨©é™
  pull-requests: write  # PRã‚³ãƒ¡ãƒ³ãƒˆæ¨©é™

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # å…¨å±¥æ­´ã‚’å–å¾—

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.4
        bundler-cache: true

    - name: Run RuboCop with auto-correct
      run: |
        bundle exec rubocop --safe-auto-correct

    - name: Check for changes
      id: verify-changed-files
      run: |
        if ! git diff --quiet; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "Auto-fix RuboCop violations [skip ci]"
        git push

